<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>File Upload Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color:rgb(230, 195, 195);
      text-align: center;
      margin: 50px;
      
    }

    h2 {
      color: #333;
    }

    form {
      background-color:rgb(155, 210, 219);
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      display: inline-block;
    }

    label {
      font-size: 18px;
      margin-bottom: 10px;
      display: block;
      color: #0c0404;
    }

    input[type="file"] {
      padding: 10px;
      margin-bottom: 15px;
    }

    button {
      background-color: #4caf50;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h2>File Upload</h2>
  <form action="/upload" method="post" enctype="multipart/form-data">
    <label for="file">Choose a file:</label>
    <input type="file" id="file" name="file" accept=".txt, .pdf, .doc, .docx"> <!-- Adjust the file types as needed -->
    <br>
    <button type="submit">Upload</button>
  </form>
</body>
</html>
